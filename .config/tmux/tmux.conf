##### === Terminal Settings === #####

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

##### === Prefix & Behavior === #####

unbind C-b
set-option -g prefix C-Space
set-option -g repeat-time 0
set-option -g focus-events on
set -sg escape-time 10
set-option -g history-limit 64096
set -g detach-on-destroy off
set -g renumber-windows on

##### === Indexes === #####

set -g base-index 1
set -g pane-base-index 1

##### === Titles === #####

set -g set-titles on
set -g set-titles-string "#T"

##### === Status Bar Position & Layout === #####

set -g status "on"
set -g status-position bottom
set -g status-interval 1
set-option -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style none
set -g status-right-style none

##### === Colors & Styles === #####

##### === Base Colors (GitHub Dark Colorblind) === #####
# Background:   #0d1117
# Foreground:   #c9d1d9
# Accent:       #e3b341  (yellow)
# Dim accent:   #6e7681
# Blue:         #58a6ff
# Green:        #3fb950
# Red:          #f85149
# Gray:         #30363d

##### === Status bar === #####
set-option -g status-style "bg=#0d1117,fg=#c9d1d9"

##### === Window title colors === #####
set-window-option -g window-status-style "fg=#8b949e,bg=#0d1117"
set-window-option -g window-status-current-style "fg=#0d1117,bg=#e3b341,bold"
set-window-option -g window-status-activity-style "underscore,fg=#58a6ff,bg=#0d1117"

##### === Window content === #####
set -g window-style "fg=#8b949e,bg=#0d1117"
set -g window-active-style "fg=#c9d1d9,bg=#0d1117"

##### === Status Bar Format === #####
setw -g window-status-separator ""

# Inactive window
setw -g window-status-format '#[fg=#8b949e,bg=#0d1117] #I:#{pane_title} '

# Active window
setw -g window-status-current-format '#[fg=#0d1117,bg=#e3b341,bold] #I #[fg=#0d1117,bg=#e3b341]#{?window_zoomed_flag, ,}#{pane_title} #[fg=#e3b341,bg=#0d1117,nobold]'

# Left side (session name)
set -g status-left '#[fg=#0d1117,bg=#e3b341,bold]  #{?client_prefix,<prefix>,#{session_name}} #[fg=#e3b341,bg=#0d1117,nobold]'

# Right side (time, date, etc.)

set -g status-justify centre

# Right side info (prefix indicator)
set -g status-right ''

##### === Key Bindings === #####

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory (macOS open)
bind o run-shell "open #{pane_current_path}"

# Kill all other panes
bind -r e kill-pane -a

# Vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Split panes in current path
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Toggle synchronize panes
bind-key Y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Toggle status line
bind-key Space set-option status

##### === Input Mode === #####

set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

set -g allow-rename on
set -g mouse off

# switch project from popup (multi-root aware)
bind-key n display-popup -E -T "Switch Project" \
  "bash $HOME/utils/project-switcher.sh"

bind-key N display-popup -E -T "Project Root Menu" \
  "bash $HOME/utils/project-root-menu.sh"

# Save Conda env for current directory
bind-key e display-popup -E -T "Select Conda Env" \
  "bash $HOME/utils/save-conda-env.sh '#{pane_current_path}'"

# Always open new windows in session path
bind-key c new-window -c "#{session_path}"

# Ask for confirmation before closing the last window in a session
bind-key & run-shell ' \
    if [ "$(tmux list-windows | wc -l)" -eq 1 ]; then \
        tmux confirm-before -p "Close the last window (kill session #{session_name})? (y/n)" "kill-session"; \
    else \
        tmux kill-window; \
    fi'

unbind w
bind-key w run-shell 'tmux choose-tree -Zw \
  -f "##{==:##{session_name},#{session_name}}" \
  -F "##{window_index}: ##{window_name}##{window_flags} — ##{pane_current_command}"'

bind-key g display-popup -E -w 90% -h 90% -T "lazygit" "lazygit"

# set -g default-terminal "tmux-256color"
set-option -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on
