##### === Terminal Settings === #####

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

##### === Prefix & Behavior === #####

unbind C-b
set-option -g prefix C-a
set-option -g repeat-time 0
set-option -g focus-events on
set -sg escape-time 0
set-option -g history-limit 64096
set -g detach-on-destroy off
set -g renumber-windows on

##### === Indexes === #####

set -g base-index 1
set -g pane-base-index 1

##### === Titles === #####

set -g set-titles on
set -g set-titles-string "#T"

##### === Status Bar Position & Layout === #####

set -g status "on"
set -g status-position bottom
set -g status-interval 1
set-option -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style none
set -g status-right-style none

##### === Colors & Styles === #####

# Status bar
set-option -g status-style bg=colour235,fg=colour136,default

# Window title colors
set-window-option -g window-status-style fg=colour255,bg=colour234
set-window-option -g window-status-current-style fg=colour166,bg=default
setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"

# Window content
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default

##### === Status Bar Format === #####

setw -g window-status-separator ""

# Inactive window
setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I #{b:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'

# Active window
setw -g window-status-current-format '#[fg=#002b36,bg=#eee8d5]#[fg=#b58900,bg=#eee8d5] #I #[fg=#eee8d5,bg=#b58900] #{?window_zoomed_flag,(ÓÆÅ),} #{b:pane_current_path} #[fg=#b58900,bg=#002b36,nobold] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

set -g status-left '#[fg=#eee8d5,bg=#b58900,bold] [#S] #[fg=#b58900,bg=#002b36,nobold]'

# Right side info (prefix indicator)
set -g status-right '#{?client_prefix, <prefix>, } '

##### === Key Bindings === #####

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open current directory (macOS open)
bind o run-shell "open #{pane_current_path}"

# Kill all other panes
bind -r e kill-pane -a

# Vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Split panes in current path
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Toggle synchronize panes
bind-key Y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

##### === Input Mode === #####

set -g mode-keys emacs
